<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Weather Forecast</h1>
      <p>Created by ILORI PRECIOUS</p>
      <div class="search-bar">
        <input type="text" id="location-input" placeholder="Search for a city...">
        <button id="search-btn">Search</button>
      </div>
    </header>
    <main>
      <div id="current-weather" class="weather-section">
        <h2>Current Weather</h2>
        <p id="current-location">Fetching location...</p>
        <div class="weather-details" id="current-details"></div>
      </div>
      <div id="forecast" class="weather-section">
        <h2>Forecast</h2>
        <div class="weather-details" id="forecast-details"></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
